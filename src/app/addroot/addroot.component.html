<form class="form-horizontal" [ngFormModel]="editRootForm" (ngSubmit)="saveNewRoot()">
    <fieldset>
        <div class="form-group" [ngClass]="{'has-error': rootNameControl.touched && !rootNameControl.valid}">
            <label class="col-md-2 control-label" for="rootName">Root Name</label>
            <div class="col-md-8">
                <input class="form-control" id="rootName" type="text" placeholder="Root Name (required)" [(ngModel)]="root.rootName" ngControl="rootName"
                value="{{newRoot}}"/>
                <span class="help-block" *ngIf="rootFormError.rootName">{{rootFormError.rootName}}</span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': rootDefinitionControl.touched && !rootDefinitionControl.valid}">
            <label class="col-md-2 control-label" for="rootDefinition">Root Definition</label>
            <div class="col-md-8 ">
                <textarea class="form-control" placeholder="Root definition (required)" class="form-control" [(ngModel)]="root.rootDefinition"
                    ngControl="rootDefinition"></textarea>
                <span class="help-block" *ngIf="rootFormError.rootDefinition">{{rootFormError.rootDefinition}}</span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': rootLanguageControl.touched && !rootLanguageControl.valid}">
            <label class="col-md-2 control-label" for="rootLanguage">Root Language</label>
            <div class="col-md-8 ">
                <textarea class="form-control" placeholder="Root Language (required)" class="form-control" [(ngModel)]="root.rootLanguage"
                    ngControl="rootLanguage"></textarea>
                <span class="help-block" *ngIf="rootFormError.rootLanguage">{{rootFormError.rootLanguage}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-default center-block" [disabled]="!editRootForm.valid">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add New Root</button>
            </div>
        </div>
    </fieldset>
</form>
